version: "3.9"
services:
  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - 3000:8080
    volumes:
      - ./:/usr/share/nginx/html/user_service/
    environment:
      SWAGGER_JSON: ./swagger.json
  pgdb:
    image: postgres
#    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5433:5432
    networks:
      - pgnet
      - appnet
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8082:80
#    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    networks:
      - pgnet
    volumes:
      - pgadmindata:/var/lib/postgresql/data
networks: 
  pgnet:
    driver: bridge
  appnet:
    driver: bridge
volumes: 
  pgdata:
  pgadmindata: